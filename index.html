<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/6f3103b13c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Pomodoro Timer</h1>

        <div class="panel">
          <p id="focus">Work</p>
          <p id="shortbreak">Break</p>
          <p id="longbreak">Long Break</p>
        </div>

        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>

        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">Start</button>
            <button id="btn-pause" class="hide">Pause</button>
            <button id="btn-reset" class="hide">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
